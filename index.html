<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google duo clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <!-- Navbar logo -->
            <div class="logo">
                <img src="Google_Duo_icon.svg.png" alt="">
            </div>
            <!-- Search bar -->
            <form action="#" class="search-bar">
                <input type="text" placeholder="Search contacts or dail">
                <i class="fa-solid fa-magnifying-glass font-1"></i>
            </form>

            <!-- Menu -->
            <div class="menu">
                <div>
                    <i class="fa-sharp fa-solid fa-house menu-icon active"></i>
                </div>
                <div>
                    <i class="fa-solid fa-address-book menu-icon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-file-contract menu-icon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-calendar-days menu-icon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-gear menu-icon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-right-from-bracket menu-icon"></i>
                </div>
            </div>

            <!-- Profile -->
            <div class="profile">
                <div class="profile-text">
                    <div>
                        <label class="ptext">Profile</label>
                    </div>
                    <div class="text">
                        <i class="fa-solid fa-circle font-2"></i>
                        <label class="online">Online</label>
                    </div>
                </div>
                <div class="profile-img"></div>
            </div>
        </nav>

        <!-- Contant -->
        <div class="content">
            <div class="content-1">
                <div class="heading">
                    <h1>Start a call Or create a Group call link</h1>
                </div>

                <div class="call">
                    <div class="item-1">
                        <div class="call-item">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <label>Start call</label>
                    </div>
                    <div class="item-2">
                        <div class="call-item">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        <label>Create group link</label>
                    </div>
                </div>

                <div class="reminder">
                    <div class="heading-1">
                        <h4>Reminder</h4>
                    </div>
                    <div class="remcon-div">
                        <div class="rem-div rm-1">
                            <div class="icon-div">
                                <i class="fa-solid fa-bell"></i>

                            </div>
                            <div class="rem-text">
                                <label>Monday meeting</label>
                                <p>10:30 am</p>
                            </div>
                            <div class="rem-click">
                                <i class="fa-solid fa-caret-right"></i>
                            </div>
                        </div>
                        <div class="rem-div rm-2">
                            <div class="icon-div">
                                <i class="fa-solid fa-file-waveform"></i>
                            </div>
                            <div class="rem-text">
                                <label>Project review</label>
                                <p>12:10 pm</p>
                            </div>

                            <div class="rem-click">
                                <i class="fa-solid fa-caret-right"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="note">
                    <div class="note-heading">
                        <h4>Note</h4>
                    </div>
                    <div class="text-area">
                        <div class="time">
                            <p>6:20 pm</p>
                        </div>
                        <div class="task">
                            <label>Write a new task...</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contant-2">
                <div class="sub-contant">
                    <div class="con-div-1">
                        <div class="call-img1">
                            <div class="img-text">
                                <label>Members joined call</label>
                                <div class="textbox">
                                    <p>2</p>
                                </div>
                            </div>
                            <div class="call-time">
                                <i class="fa-solid fa-circle font-2"></i>
                                <label>Call 18:52</label>
                            </div>
                            <div class="call-icons">
                                <div class="icons">
                                    <div class="icon">
                                        <i class="fa-sharp fa-solid fa-volume-high"></i>
                                    </div>
                                    <div class="icon" id="icon-2">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-camera"></i>
                                    </div>
                                    <div class="icon">
                                        <i class="fa-solid fa-expand"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="call-img2">
                            <div class="sub-img sub-img1 align">
                                <div class="label">
                                    <label>Martin</label>
                                </div>
                                <div class="symbol">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                            <div class="sub-img sub-img2 align">
                                <div class="label">
                                    <label>Jack</label>
                                </div>
                                <div class="symbol">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                            <div class="sub-img sub-img3">
                                <div class="invite-add">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <div class="invite-text">
                                    <label>Invite to call</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="con-div-2">
                        <div class="chat-section">
                            <label>Direct</label>
                            <label class="active">Group chat</label>
                            <label>Archived</label>
                        </div>
                        <div class="messages">
                            <div class="message-label">
                                <label>Message</label>
                            </div>
                            <div class="chat">
                                <div class="chat-item1"></div>
                                <div class="day-stamp">
                                    <p>Today</p>
                                </div>
                                <div class="persons">
                                    <div class="person1">
                                        <div class="person1-item">
                                            <div class="person1-img"></div>
                                            <span>Jack</span>
                                        </div>
                                        <div class="chat1">
                                            <div class="chat1-time">6:12 pm</div>
                                            <div class="chat1-text">Hi guys can you hear me?</div>
                                        </div>
                                    </div>
                                    <div class="person2">
                                        <div class="person2-item">
                                            <div class="person2-img"></div>
                                            <span>Martin</span>
                                        </div>
                                        <div class="chat2">
                                            <div class="chat2-time">6:12 pm</div>
                                            <div class="chat2-text">Yes jack</div>
                                        </div>
                                    </div>
                                    <div class="person3">
                                        <div class="chat3">
                                            <div class="chat3-time">6:12 pm</div>
                                            <div class="chat3-text">Yes we can hear you</div>
                                        </div>
                                        <div class="person3-item">
                                            <div class="person3-img"></div>
                                            <span>You</span>
                                        </div>
                                    </div>
                                    <div class="send">
                                        <div class="send-btn">
                                            <i class="fa-solid fa-image"></i>
                                        </div>
                                        <div class="send-message">Write a message</div>
                                        <div class="send-enter">
                                            <i class="fa-solid fa-paper-plane"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <footer>People Can Reach You At Profile@Gmail.Com Or 0748*******</footer>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/816cc84c30.js" crossorigin="anonymous"></script>
</body>

</html>
